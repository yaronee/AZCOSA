<form action="/reset-password" method="POST" class="max-w-md mx-auto">
    <input type="hidden" name="token" value="<!-- Insérez le token ici -->" />
    <label for="new-password" class="block text-gray-700">Nouveau mot de passe :</label>
    <input
      type="password"
      id="new-password"
      name="password"
      required
      class="w-full mt-2 px-4 py-2 border rounded-md"
    />
    <button type="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md">
      Réinitialiser le mot de passe
    </button>
  </form>
